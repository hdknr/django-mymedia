<script type="text/x-template" id="gallery-carousel-template">
<div class="item" v-bind:class="{active: index == 0}" v-bind:data-slide-number="index">
    <img v-bind:src="image.data" v-bind:image_id="image.id" @click="$emit('on-edit', image.id)">
    <button type="button" @click="$emit('on-edit', image.id)"> Edit ID={[{ image.id }]}</button>
</div>
</script>
