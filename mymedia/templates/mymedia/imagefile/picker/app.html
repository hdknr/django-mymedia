{# vue app #}
{% load i18n staticfiles %}
<div class="modal fade" id="imagefile-picker" tabindex="-1" role="dialog" aria-labelledby="Image File Picker" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="main_area">
          <!-- Slider -->
          <div class="row">

              <div class="col-sm-6" id="slider-thumbs">
                  <!-- Bottom switcher of slider -->
                  <ul class="hide-bullets">
                      {# vue template #}
                      <gallery-thumbnail v-for="(i, index) in images.results" v-bind:image="i" v-bind:index="index"></gallery-thumbnail>
                  </ul>
              </div>

              <div class="col-sm-6">
                  <div class="col-xs-12" id="slider">
                      <!-- Top part of the slider -->
                      <div class="row">
                          <div class="col-sm-12" id="carousel-bounding-box">
                              <div class="carousel slide" id="myCarousel">
                                  <!-- Carousel items -->
                                  <div class="carousel-inner">
                                      {# vue template #}
                                      <gallery-carousel v-for="(i, index) in images.results" v-bind:image="i" v-bind:index="index"></gallery-carousel>
                                  </div>
                                  <!-- Carousel nav -->
                                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                      <span class="glyphicon glyphicon-chevron-left"></span>
                                  </a>
                                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                      <span class="glyphicon glyphicon-chevron-right"></span>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <button class="btn btn-primary" v-if="images.previous" v-on:click="get_images(images.previous)">Previous</button>
              <button class="btn btn-default" v-for="i in pages" v-on:click="get_images_page(i)">{[{ i }]}</button>
              <button class="btn btn-primary" v-if="images.next" v-on:click="get_images(images.next)">Next</button>
            </div>
            <div class="col-sm-4">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-primary" data-toggle="modal" data-target="#imagefile-uploader">
                  {% trans 'Upload...' %}</button>
                <button class="btn btn-primary" v-on:click="select_image">{% trans 'Select' %}</button>
              </div>
            </div>
          </div>
          <!--/Slider-->
        </div><!-- /#main_area -->
      </div><!--/.modal-body-->
    </div><!-- /.modal-content -->
  </div>
</div>


<div class="modal fade" id="imagefile-uploader" tabindex="-1" role="dialog" aria-labelledby="Image File Uploader" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="uploader_area">
          <gallery-uploader></gallery-uploader>
        </div><!-- /#main_area -->
      </div><!--/.modal-body-->
    </div><!-- /.modal-content -->
  </div>
</div>
