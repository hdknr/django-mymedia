{% load i18n %}
<script type="text/x-template" id="gallery-selection-template">
  <li class="col-sm-2">
      <a class="thumbnail">
          <img v-bind:src="image.data">
      </a>
      <div class="checkbox checkbox-info checkbox-circle">
        <input type="checkbox" @click="$emit('on-select', image)" v-model="image.selected">
        <label>{% trans 'Uncheck to remove' %}</label>
      </div>
  </li>
  </script>
