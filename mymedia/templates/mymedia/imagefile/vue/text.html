<script type="text/x-template" id="imagefile-text-template">
<div>
  <span
    @click="orginal=value; editing=true"
    v-show="!editing">{[{ value }]}</span>

  <b-form flud v-show="editing">

    <b-form-textarea
      @blur.native="updateText($event)"
      :value="value" placeholder="Enter something" v-if="multiline==true">
   </b-form-textarea>

    <b-input-group v-else>
      <b-form-input type="text"
        required="true"
        @blur.native="updateText($event)"
        :value="value"></b-form-input>
     <b-input-group-addon @click="editing=false">
       <strong class="text-danger fa fa-times"></strong>
     </b-input-group-addon>
   </b-input-group>

 </b-form>
</div>
</script>
